<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ product.name }}</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" class="image-fluid" alt="{{ product.name }}" style="width: 100%; height: auto;">
            </div>
            <div class="col-md-6">
                <h3>{{ product.price }}</h3>
                <p>{{ product.description }}</p>
                <p><small>Created at: {{ product.create_at }}</small></p>
            </div>
            <a href="{% url 'product_list' %}" class="btn btn-secondary mt-4">Back to Product List</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
