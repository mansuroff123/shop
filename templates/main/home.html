{% extends "base.html" %}

{% block content %}
<!-- ###################### Card Section Begin ###################### -->
<div class="container">
    <div class="row py-5 row-gap-4">
      {% for product in products %}
      <!-- card start -->
      <div class="col-12 col-md-6 col-lg-3 d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Stonehenge.jpg" class="card-img-top" alt="stonehenge">
          <div class="card-body text-center">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="d-flex justify-content-center">
              <a href="detail.html" class="btn btn-success">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
      <!-- card end -->
      {% endfor %}

      

      <nav aria-label="..." class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link text-success" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link bg-success border-success" href="#">2</a>
          </li>
          <li class="page-item"><a class="page-link text-success" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link text-success" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- ###################### Card Section End ###################### -->
{% endblock %}
